name: UI Tests - iOS

on: [pull_request]

jobs:
  run-visual-regression-ios:
    runs-on: macos-12

    steps:
      - uses: actions/checkout@dc323e67f16fb5f7663d20ff7941f27f5809e9b6 # v2

      - name: Get Runner Information
        run: /usr/bin/xcodebuild -version

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@58c146cc91c5b9e778e71775dfe9bf1442ad9a12 # v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./

      - name: Install CocoaPods Gem
        run: gem install cocoapods -v 1.11.3

      - uses: actions/cache@58c146cc91c5b9e778e71775dfe9bf1442ad9a12 # v3
        with:
          path: ./ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        run: pod install
        working-directory: ./ios

      - uses: futureware-tech/simulator-action@ee05c113b79f056b47f354d7b313555f5491e158 # v2
        with:
          model: 'iPhone SE (3rd generation)'
          os_version: '>=15.0'

      - name: Run Owl Build
        run: yarn owl:build:ios

      - name: Run Owl Test
        run: yarn owl:test:ios

      - name: Store screenshots and report as artifacts
        uses: actions/upload-artifact@82c141cc518b40d92cc801eee768e7aafc9c2fa2 # v2
        if: failure()
        with:
          name: owl-results
          path: .owl
