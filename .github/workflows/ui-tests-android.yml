name: UI Tests - Android

on: [pull_request]

jobs:
  run-visual-regression-android:
    #runs-on: macos-11
    #runs-on: ubuntu-latest // https://github.com/actions/runner-images/issues/6253
    runs-on: windows-latest
    if: ${{ true }}

    steps:
      - uses: actions/checkout@dc323e67f16fb5f7663d20ff7941f27f5809e9b6 # v2

      - name: (Linux) Install apt dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install pulseaudio

      - uses: actions/setup-java@1df8dbefe2a8cbc99770194893dd902763bee34b #Â v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3
        with:
          node-version: 18

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@58c146cc91c5b9e778e71775dfe9bf1442ad9a12 # v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - uses: actions/cache@58c146cc91c5b9e778e71775dfe9bf1442ad9a12 # v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: SKDs - download required images
        shell: cmd
        run: call .\scipts\sdk-download.cmd

      - name: SDKs - accept licenses
        shell: cmd
        run: call .\scripts\sdk-accept.cmd

      - name: Emulator - Create
        shell: cmd
        run: call .\scripts\avd-create.cmd

      - name: Emulator - Boot
        shell: cmd
        run: call .\scripts\avd-boot.cmd

      - name: ADB Wait For Device
        run: call .\scripts\adb-wait-device.cmd
        timeout-minutes: 5

      - name: Run Owl Build
        run: yarn owl:build:android

      - name: Run Owl Test
        run: yarn owl:test:android

      - name: Store screenshots as artifacts
        uses: actions/upload-artifact@82c141cc518b40d92cc801eee768e7aafc9c2fa2
        if: failure()
        with:
          name: owl-screenshots
          path: .owl

      - name: Setup tmate session
        if: ${{ failure() }}
        #if: ${{ false }}
        uses: mxschmitt/action-tmate@1005f9c9db5f1b055a495e72c6e589764984baf6 # v3.14
        timeout-minutes: 15
